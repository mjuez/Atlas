<script>
    //prevent app closing
    document.addEventListener('dragover', function(event) {
        event.preventDefault();
        return false;
    }, false);

    document.addEventListener('drop', function(event) {
        event.preventDefault();
        return false;
    }, false);
    let gui = require(`./src/node_modules/Gui`);
    gui.bindExtensionManager();
    gui.bindWorkspace();
    gui.menu();
    gui.extensionsManager.loadExtension('./../extensions/helpPage/helpPage');
    gui.extensionsManager.loadExtension('./../extensions/mapPage/mapPage');
    gui.extensionsManager.loadExtension("./../extensions/imagejPage/imagejPage");
    gui.extensionsManager.loadExtension("./../extensions/regionStatsPage/regionStatsPage");
    gui.extensionsManager.loadExtension("./../extensions/tasksPage/tasksPage");
    gui.extensionsManager.loadExtension("./../extensions/GraphicsMagick/GraphicsMagick");
    gui.extensionsManager.extensions.helpPage.activate();
    gui.extensionsManager.extensions.mapPage.activate();
    gui.extensionsManager.extensions.imagej.activate();
    gui.extensionsManager.extensions.regionStatsPage.activate();
    gui.extensionsManager.extensions.tasksPage.activate();
    gui.extensionsManager.extensions.GraphicsMagick.activate();
    gui.extensionsManager.extensions.mapPage.show();


</script>
